<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Smoothie Machine</h1>
        <form id="smoothieForm">
            <fieldset>
                <legend>Build Your Smoothie</legend>

                <label for="base">Choose your base:</label>
                <select id="base" name="base">
                    <option value="milk">Milk</option>
                    <option value="yogurt">Yogurt</option>
                    <option value="juice">Juice</option>
                    <option value="water">Water</option>
                </select>

                <div class="ingredients">
                    <p>Select your ingredients:</p>
                    <div>
                        <input type="checkbox" id="banana" name="ingredient" value="banana">
                        <label for="banana">Banana</label>
                    </div>
                    <div>
                        <input type="checkbox" id="strawberries" name="ingredient" value="strawberries">
                        <label for="strawberries">Strawberries</label>
                    </div>
                    <div>
                        <input type="checkbox" id="blueberries" name="ingredient" value="blueberries">
                        <label for="blueberries">Blueberries</label>
                    </div>
                    <div>
                        <input type="checkbox" id="spinach" name="ingredient" value="spinach">
                        <label for="spinach">Spinach</label>
                    </div>
                    <div>
                        <input type="checkbox" id="kale" name="ingredient" value="kale">
                        <label for="kale">Kale</label>
                    </div>
                    <div>
                        <input type="checkbox" id="peanutButter" name="ingredient" value="peanutButter">
                        <label for="peanutButter">Peanut Butter</label>
                    </div>
                    <div>
                        <input type="checkbox" id="almonds" name="ingredient" value="almonds">
                        <label for="almonds">Almonds</label>
                    </div>
                    <div>
                        <input type="checkbox" id="chiaSeeds" name="ingredient" value="chiaSeeds">
                        <label for="chiaSeeds">Chia Seeds</label>
                    </div>
                    <div>
                        <input type="checkbox" id="proteinPowder" name="ingredient" value="proteinPowder">
                        <label for="proteinPowder">Protein Powder</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mango" name="ingredient" value="mango">
                        <label for="mango">Mango</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pineapple" name="ingredient" value="pineapple">
                        <label for="pineapple">Pineapple</label>
                    </div>
                    <div>
                        <input type="checkbox" id="coconut" name="ingredient" value="coconut">
                        <label for="coconut">Coconut</label>
                    </div>
                    <!-- I think this many options are enough for now-->

                <input type="submit" value="Order Smoothie">
                <input type="button" id="randomize" value="Randomize">
            </fieldset>
        </form>

        <section id="smoothieResult">
            <h2>Your Smoothie</h2>
            <p id="smoothieDescription">Please place an order...</p>
        </section>
    </main>
</body>
</html>
