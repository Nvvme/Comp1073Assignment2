<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Smoothie Machine</h1>
        <form id="smoothieForm">
            <fieldset>
                <legend>Build Your Smoothie</legend>

                <label for="base">Choose your base:</label>
                <select id="base" name="base">
                    <option value="milk">Milk ü•õüêÆ</option>
                    <option value="yogurt">Yogurt üç¶ü•õ</option>
                    <option value="juice">Juice üßÉüçé</option>
                    <option value="water">Water üíßü•§</option>
                    <!-- The base is free yay „Éæ(‚Ä¢œâ‚Ä¢`)o -->
                </select>

                <div class="ingredients">
                    <p>Select your ingredients:</p>
                    <div>
                        <input type="checkbox" id="blueberries" name="ingredient" value="blueberries" data-price="0.80">
                        <label for="blueberries">Blueberries ($0.80)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="spinach" name="ingredient" value="spinach" data-price="0.40">
                        <label for="spinach">Spinach ($0.40)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="kale" name="ingredient" value="kale" data-price="0.45">
                        <label for="kale">Kale ($0.45)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="peanutButter" name="ingredient" value="peanutButter" data-price="0.60">
                        <label for="peanutButter">Peanut Butter ($0.60)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="almonds" name="ingredient" value="almonds" data-price="0.70">
                        <label for="almonds">Almonds ($0.70)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="chiaSeeds" name="ingredient" value="chiaSeeds" data-price="0.55">
                        <label for="chiaSeeds">Chia Seeds ($0.55)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="proteinPowder" name="ingredient" value="proteinPowder" data-price="0.90">
                        <label for="proteinPowder">Protein Powder ($0.90)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mango" name="ingredient" value="mango" data-price="0.75">
                        <label for="mango">Mango ($0.75)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pineapple" name="ingredient" value="pineapple" data-price="0.65">
                        <label for="pineapple">Pineapple ($0.65)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="coconut" name="ingredient" value="coconut" data-price="0.50">
                        <label for="coconut">Coconut ($0.50)</label>
                    </div> 
                    <div>
                        <input type="checkbox" id="avocado" name="ingredient" value="avocado" data-price="0.75">
                        <label for="avocado">Avocado ($0.75)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="honey" name="ingredient" value="honey" data-price="0.25">
                        <label for="honey">Honey ($0.25)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="flaxSeeds" name="ingredient" value="flaxSeeds" data-price="0.35">
                        <label for="flaxSeeds">Flax Seeds ($0.35)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="yogurt" name="ingredient" value="yogurt" data-price="0.40">
                        <label for="yogurt">Yogurt ($0.40)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="oats" name="ingredient" value="oats" data-price="0.20">
                        <label for="oats">Oats ($0.20)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cocoaPowder" name="ingredient" value="cocoaPowder" data-price="0.50">
                        <label for="cocoaPowder">Cocoa Powder ($0.50)</label>
                    </div>                   
                    <!-- I think this many options are enough for now-->
                    <!-- I added some prices because I forgot to do that earlier-->
                </div>
                <input type="submit" value="Order Smoothie">
                <input type="button" id="randomize" value="Randomize">
            </fieldset>
        </form>

        <section id="smoothieResult">
            <h2>Your Smoothie</h2>
            <div id="totalPrice">Total: $0.00</div>
            <p id="smoothieDescription">Please place an order...</p>
        </section>
    </main>
</body>
</html>
